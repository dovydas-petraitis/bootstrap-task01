<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Montserrat:wght@300;400;600&family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container main">
            <div class="row">
                <div class="col-s-12 col-xl-6 p-3 ">
                    <h1 class="header-text">RESOURCES</h1>
                    <h3 class="header-addition mb-3">FIND A DOCTOR NEAR YOU:</h3>
                <div class="container p-0">
                    <div class="row">
                        <div class="col">
                             <input placeholder="Zip Code" type="text" class="form-control">                      
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Service type</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Insurance provider</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>                          </div>
                    </div>
                </div>
                    <h3 class="header-addition2 mb-3">Health Awareness</h3>
                    <ul>
                        <li class="good-links">COVID-19 affect on the black community: https://www.pfizer.com/news/articles/health_disparities_among_african_americans</li>
                    </ul>
                    <div class="mt-4">
                    <a href="#" class="btn more-button text-center">More info</a>
                    </div>
                </div>
                <div class="col-s-12 col-xl-6 ">
                    <img class="img-fluid" src="img/hero.png" alt="hero">
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
